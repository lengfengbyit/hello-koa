{% extends 'layout.html' %} 


{% block main %}
<div class="row">
    <div class="col-md-3">
        <h1>用户列表!</h1>
    </div>
    <div class="col-md-9">
        <h1>
            <a href="/reg" class="btn btn-primary">注册用户</a>
        </h1>
    </div>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <td>姓名</td>
            <td>生日</td>
            <td>创建时间</td>
            <td>操作</td>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.birth }}</td>
            <td>{{ user.createdAt }}</td>
            <td>
                <a href="/del/{{user.id}}" class="btn btn-danger">删除</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
